plugins {
	id 'java'
    id 'application'
}

mainClassName = 'org.arabellan.tdas.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.google.inject:guice:4.2.1'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.projectlombok:lombok:1.18.2'
    compile 'org.eclipse.jetty:jetty-server:9.4.12.v20180830'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.12.v20180830'
    compile 'org.eclipse.jetty.websocket:javax-websocket-server-impl:9.4.12.v20180830'
    compile 'javax.websocket:javax.websocket-api:1.1'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.mockito:mockito-all:1.10.19'
}
